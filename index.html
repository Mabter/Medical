<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="top">
            <img src="1-min.png" alt="">
            <div class="text">
                <h1>Patient Details</h1>
                <h4>Record of a patient's medical details</h4>
            </div>
        </div>

        <div class="bottom">
            <form action="">

                <div class="top1">
                    <label for="">Consulting nurse<sup>*</sup></label>
                    <br>
                    <input type="text" name="nurse_first">
                    
                    <br>
                    <label for=""><span>First</span></label>
                </div>


                <div class="top2">
                    <input type="text" name="nurse_last">
                    <br>
                    <label for=""><span>Last</span></label>
                </div>

                <br>

                <div class="top1">
                    <label for="">Patient's name<sup>*</sup></label>
                    <br>
                    <input type="text" name="patient_first">
                    
                    <br>
                    <label for=""><span>First</span></label>
                </div>


                <div class="top2">
                    <input type="text" name="patient_last">
                    <br>
                    <label for=""><span>Last</span></label>
                </div>
                


                <div class="top1">
                    <label for="">Patient's health issue<sup>*</sup></label>
                    <br>
                    <textarea name="health_issue" id="" cols="85" rows="5"></textarea>
                </div>

                <br>

                <div class="top1">
                    <label for="">Patient's response to medication<sup>*</sup></label>
                    <br>
                    <textarea name="response_medication" id="" cols="85" rows="5"></textarea>
                </div>


                <div class="cont2">
                    <input type="submit" value="Submit">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
